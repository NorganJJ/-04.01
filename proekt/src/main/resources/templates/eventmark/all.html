<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список записей</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Список записей</h1>
<table>
    <tr>
        <th>Мероприятие</th>
        <th>Почта посетителя</th>
    </tr>
    <tbody>
    <tr th:each="event : ${events}">
        <td th:text="${event.name}"></td>
        <td>
                            <span th:each="user : ${event.user}">
                                <span th:text="${user.email}"></span><br>
                            </span>
        </td>
    </tr>
    </tbody>
</table>
<a href="/eventmark/add" class="btn-new">Создать</a>
</body>
</html>
